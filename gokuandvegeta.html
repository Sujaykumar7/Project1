<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Alert Example</title>
    <link rel="stylesheet" href="./gokuandvegeta.css">
</head>
<body onload="showImageAndAlert()">

<!-- Displaying an image -->
<img id="myImage" src="./kakarotand vegeta.jpg" alt="Description of the image">

<script>
    // JavaScript function to show the image and alert
    function showImageAndAlert() {
        // Display the image
        document.getElementById('myImage').style.display = 'block';

        // Show an alert after a delay (e.g., 2000 milliseconds or 2 seconds)
        setTimeout(function() {
            alert('Ja Beta ! Bandi Pata Yaha Tera Kuch Kam Nahi !ðŸ¤Œ');
        }, 2000);
    }
</script>

</body>
</html>
