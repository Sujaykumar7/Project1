<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./date.css">
    <style>
        /* Add some styles for the draggable button */
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Baby Kiti Pyaar Kartey Tu Mala</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Khup Sara</button>
            <script>
                var moveCount = 0;
            
                function moveButton(event) {
                    if (moveCount < 2) {
                        var x = Math.random() * (window.innerWidth - event.target.offsetWidth);
                        var y = Math.random() * (window.innerHeight - event.target.offsetHeight);
                        event.target.style.left = `${x}px`;
                        event.target.style.top = `${y}px`;
                        moveCount++;
            
                        $('#moveCount').text(moveCount);
                    }
                }
            
                $(document).ready(function() {
                    var button = $('#noButton');
            
                    // Use universal event listener for both touch and click events
                    button.on('pointerdown', function(event) {
                        // Check for touch events
                        if (event.originalEvent.pointerType === 'touch' || event.originalEvent.pointerType === 'pen') {
                            event.preventDefault(); // Prevent touch events from triggering additional click events
                        }
            
                        moveButton(event);
                    });
                });
            
                function openPage() {
                    window.location.href = "no.html";
                }
            </script>
            
            
            
            

            <div class="container">
                <div class="buttons">
                    <button class="btn" id="noButton" draggable="true" onmousedown="moveButton(event)" ondblclick="openPage()">Khup Khup Sara</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
